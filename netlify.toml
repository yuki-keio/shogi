[build]
  # ビルドコマンド - Service Workerのキャッシュバージョンを更新
  command = "chmod +x build.sh && ./build.sh"
  # 公開ディレクトリ（ルートディレクトリ）
  publish = "."

[build.environment]
  # タイムゾーン設定
  TZ = "Asia/Tokyo"

# キャッシュヘッダーの設定
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    # Service Workerはキャッシュしない（常に最新を取得）
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sounds/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Note: Cross-Origin Isolation headers (COOP/COEP) have been removed
# because the new YaneuraOu WASM build is single-threaded and doesn't require SharedArrayBuffer.
# This allows AdSense to work properly.

# YaneuraOu WASM files
[[headers]]
  for = "/yaneuraou/*.wasm"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/wasm"

[[headers]]
  for = "/yaneuraou/*.nnue"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
