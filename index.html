    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1918692579240633"
     crossorigin="anonymous"></script>

</head>
<body>
    <div id="game-container">
        <!-- ヘッダーエリア -->
        <div id="header-area">
            <h1>将棋Web</h1>
            
            <!-- モード切り替えタブ -->
            <div id="mode-tabs">
                <button class="mode-tab active" data-mode="ai">
                    <span class="tab-icon">🤖</span>
                    <span class="tab-text">AI対戦</span>
                </button>
                <button class="mode-tab" data-mode="pvp">
                    <span class="tab-icon">👥</span>
                    <span class="tab-text">対人戦</span>
                </button>
            </div>

            <!-- AI設定エリア -->
            <div id="ai-settings" style="display: block;">
                <div class="difficulty-selector">
                    <label for="difficulty">難易度</label>
                    <select id="difficulty">
                        <option value="easy">初級</option>
                        <option value="medium" selected>中級</option>
                        <option value="hard">上級</option>
                        <option value="super">超級</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- メッセージエリア（盤面の上） -->
        <div id="message-area">
            <p id="message"></p>
        </div>

        <div id="board-area">
            <div class="captured-pieces" id="captured-black">
                <div class="pieces-container"></div>
            </div>

            <div id="shogi-board">
                <!-- 将棋盤はJavaScriptで生成 -->
            </div>

            <div class="captured-pieces" id="captured-white">
                <div class="pieces-container"></div>
            </div>
        </div>

        <div id="promote-dialog" style="display: none;">
            <p>成りますか？</p>
            <button id="promote-yes">はい</button>
            <button id="promote-no">いいえ</button>
        </div>

        <!-- ゲーム終了ダイアログ -->
        <div id="game-over-dialog" style="display: none;">
            <div class="game-over-content">
                <h2 id="game-result-title"></h2>
                <p id="game-result-message"></p>
                <div id="victory-celebration" style="display: none;">
                    <div class="celebration-emoji">🎉🎊✨</div>
                    <p class="celebration-text">おめでとうございます！</p>
                </div>
                <div class="game-over-stats">
                    <p>手数: <span id="final-move-count"></span>手</p>
                </div>
                <div class="share-buttons">
                    <button id="share-twitter" class="share-btn twitter-btn">
                        <span class="share-icon">𝕏</span> でシェア
                    </button>
                    <button id="share-facebook" class="share-btn facebook-btn">
                        <span class="share-icon">📘</span> Facebookでシェア
                    </button>
                    <button id="share-line" class="share-btn line-btn">
                        <span class="share-icon">💬</span> LINEでシェア
                    </button>
                    <button id="copy-link" class="share-btn copy-btn">
                        <span class="share-icon">🔗</span> リンクをコピー
                    </button>
                </div>
                <button id="close-game-over" class="close-dialog-btn">閉じる</button>
            </div>
        </div>

        <!-- 下部情報エリア -->
        <div id="footer-info">
            <div class="info-item">
                <span class="info-label">手番:</span>
                <span id="current-turn" class="info-value">先手</span>
            </div>
            <div class="info-divider">|</div>
            <div class="info-item">
                <span class="info-label">手数:</span>
                <span id="move-count" class="info-value">0</span>
                <span class="info-label">手目</span>
            </div>
        </div>

        <div id="controls">
            <button id="undo-button">＜</button>
            <button id="redo-button">＞</button>
            <button id="reset-button">新規対局</button>
        </div>
    </div>

    <div id="other-games">
        <h2>他のゲームはこちら！</h2>
        <div class="game-links">
            <a href="https://reversi.yuki-lab.com" target="_blank" class="game-link">
                <div class="game-name">リバーシWeb（オセロ）</div>
            </a>
            <a href="https://chess.yuki-lab.com" target="_blank" class="game-link">
                <div class="game-name">チェス</div>
            </a>
            <a href="https://4137game.yuki-lab.com" target="_blank" class="game-link">
                <div class="game-name">4137 - 新感覚パズルゲーム</div>
            </a>
        </div>
    </div> 

    <script src="shogi.js"></script>
</body>
</html>
