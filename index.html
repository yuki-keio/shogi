<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
    <title>将棋Web</title>
    <meta name="description" content="無料の将棋ゲーム。一人で遊べるAI対戦や友達と遊べる対人戦がWeb上ですぐ遊べます。初心者から上級者まで対応。">
    <link rel="stylesheet" href="style.css">
    
    <link rel="apple-touch-icon" type="image/png" href="images/apple-touch-icon-180x180.png">
    <link rel="icon" sizes="192x192" type="image/png" href="images/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon-16x16.png">

</head>
<body>
    <div id="game-container">
        <!-- ヘッダーエリア -->
        <div id="header-area">
            <h1>将棋Web</h1>
            
            <!-- モード切り替えタブ -->
            <div id="mode-tabs">
                <button class="mode-tab active" data-mode="ai">
                    <span class="tab-icon">🤖</span>
                    <span class="tab-text">AI対戦</span>
                </button>
                <button class="mode-tab" data-mode="pvp">
                    <span class="tab-icon">👥</span>
                    <span class="tab-text">対人戦</span>
                </button>
            </div>

            <!-- AI設定エリア -->
            <div id="ai-settings" style="display: block;">
                <div class="difficulty-selector">
                    <label for="difficulty">難易度</label>
                    <select id="difficulty">
                        <option value="easy">初級</option>
                        <option value="medium" selected>中級</option>
                        <option value="hard">上級</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- メッセージエリア（盤面の上） -->
        <div id="message-area">
            <p id="message"></p>
        </div>

        <div id="board-area">
            <div class="captured-pieces" id="captured-black">
                <div class="pieces-container"></div>
            </div>

            <div id="shogi-board">
                <!-- 将棋盤はJavaScriptで生成 -->
            </div>

            <div class="captured-pieces" id="captured-white">
                <div class="pieces-container"></div>
            </div>
        </div>

        <div id="promote-dialog" style="display: none;">
            <p>成りますか？</p>
            <button id="promote-yes">はい</button>
            <button id="promote-no">いいえ</button>
        </div>

        <!-- 下部情報エリア -->
        <div id="footer-info">
            <div class="info-item">
                <span class="info-label">手番:</span>
                <span id="current-turn" class="info-value">先手</span>
            </div>
            <div class="info-divider">|</div>
            <div class="info-item">
                <span class="info-label">手数:</span>
                <span id="move-count" class="info-value">0</span>
                <span class="info-label">手目</span>
            </div>
        </div>

        <div id="controls">
            <button id="reset-button">新規対局</button>
        </div>
    </div>

    <div id="other-games">
        <h2>他のゲームはこちら！</h2>
        <div class="game-links">
            <a href="https://reversi.yuki-lab.com" target="_blank" class="game-link">
                <div class="game-name">リバーシWeb（オセロ）</div>
            </a>
            <a href="https://4137game.yuki-lab.com" target="_blank" class="game-link">
                <div class="game-name">4137 - 新感覚パズルゲーム</div>
            </a>
        </div>
    </div> 

    <script src="shogi.js"></script>
</body>
</html>
